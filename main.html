<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>멋진맛집</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery-1.12.3.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<!-- 맛집 배너 -->
			<div id="bannerWrap">
				<div id="banner">
					<div class="bannerImg">tset1</div>
					<div class="bannerImg">tset2</div>
					<div class="bannerImg">tset3</div>
				</div>
			</div>
		</header>
		<section>
			<!-- 맛집 카테고리 -->
			<table id="category">
				<tbody>
					<tr id="test">
						<td><img src="testImg.png" alt="" /></td>
						<td><img src="testImg.png" alt="" /></td>
						<td><img src="testImg.png" alt="" /></td>
						<td><img src="testImg.png" alt="" /></td>
						<td><img src="testImg.png" alt="" /></td>
					</tr>
				</tbody>
			</table>
			<!-- 팀원의 맛집 순위표 -->
			<div id="recommand">
				<div id="team1" class="team">
					<div>
						<img src="profile.png" alt="" />
						<p>팀원1</p>
					</div>
					<table class="list" border="1">
						<tr>
							<th>test1</th>
							<th>test1</th>
							<th>test1</th>
						</tr>
						<tr>
							<td>test1</td>
							<td>test1</td>
							<td>test1</td>
						</tr>
					</table>
				</div>
				<div id="team2" class="team">
					<div>
						<img src="profile.png" alt="" />
						<p>팀원2</p>
					</div>
					<table class="list">
						<tr>
							<td>test1</td>
							<td>test1</td>
							<td>test1</td>
						</tr>
					</table>
				</div>
				<div id="team3" class="team">
					<div>
						<img src="profile.png" alt="" />
						<p>팀원3</p>
					</div>
					<table class="list">
						<tr>
							<td>test1</td>
							<td>test1</td>
							<td>test1</td>
						</tr>
					</table>
				</div>
			</div>
		</section>
		<footer>
			<!-- 팀원별 맛집 추천 순위 -->
		</footer>
	</body>
</html>
